# yamllint disable rule:line-length
name: spellcheck
'on':
  push:
  pull_request:
jobs:
  spellcheck:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: rojopolis/spellcheck-github-actions@0.36.0
